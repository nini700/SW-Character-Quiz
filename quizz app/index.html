<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Star Wars Character Are You?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <div id="start-screen" class="screen">
            <img src="./img/logo.jpeg" alt="Star Wars Logo" class="logo">
            <h1>Which Star Wars Character Are You?</h1>
            <p>Journey through the galaxy with 10 questions to discover your true Star Wars identity!</p>
            <button id="start-btn" class="glow-button">
                <i class="fas fa-rocket"></i> Begin Your Quiz
            </button>
        </div>

        <div id="quiz-screen" class="screen hide">
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <span id="question-number">Question 1/20</span>
            </div>
            <h2 id="question"></h2>
            <div id="answers" class="answer-grid"></div>
        </div>

        <div id="result-screen" class="screen hide">
            <h2>The Force Has Spoken...</h2>
            <div class="result-container">
                <img id="character-image" src="/api/placeholder/300/300" alt="Character" class="character-image">
                <div id="character-result" class="character-name"></div>
                <div class="lightsaber-divider"></div>
                <p id="character-description" class="character-description"></p>
            </div>
            <button id="restart-btn" class="glow-button">
                <i class="fas fa-redo"></i> Try Again
            </button>
            <button id="share-btn" class="glow-button">
                <i class="fas fa-share"></i> Share Result
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
